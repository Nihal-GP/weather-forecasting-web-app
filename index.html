<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Linking BoxIcon for Icon -->
    <link
      href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha384-...some integrity hash..." crossorigin="anonymous">

    <!-- favicon -->
    <link rel="icon" href="icons/cloudy.png" />
    <title>Weather Forecasting Web App</title>
  </head>
  <body class="bg" background="icons/img5.jpg">
    <!-- main content -->
    <div class="wrapper">
      <header><i class="bx bx-left-arrow-alt"></i>Weather Forecasting Web App</header>
      <section class="input-part">
        <p class="info-txt"></p>
        <div class="content">
          <input
            type="text"
            spellcheck="false"
            placeholder="Enter City Name..."
            required
          />
          <div class="search"><i class="fa fa-search" ></i></div>
          <div class="separator"></div>
          <button id="autodetect">Auto-detect Your Location</button>
        </div>
      </section>
      <section class="weather-part">
        <img src="" alt="Weather Icon" />
        <div class="temp">
          <span class="numb">_</span>
          <span class="deg">°</span>
        </div>
        <div class="weather">_ _</div>
        <div class="location">
          <i class="bx bx-map"></i>
          <span>_, _</span>
        </div>
        <div class="bottom-details">
          <div class="column feels">
            <i class="bx bxs-thermometer"></i>
            <div class="details">
              <div class="temp">
                <span class="numb-2">_</span>
                <span class="deg">°</span>C
              </div>
              <p>Feels Like</p>
            </div>
          </div>
          <div class="column humidity">
            <i class="bx bxs-droplet-half"></i>
            <div class="details">
              <span>_</span>
              <p>Humidity</p>
            </div>
          </div>
        </div>
      </section>
    </div>
    
    <section class="developer">
      <p>
        Developer - Nihal Mali<br>
        <a href="https://www.linkedin.com/in/nihal175">LinkedIn</a>
        <span> | </span>
        <a href="https://github.com/Nihal-GP">GitHub</a>
      </p>
    </section>
    <!--=========== SCRIPTS ===========-->
    <script src="js/script.js"></script>
    <script src="js/api_key.js"></script>
  </body>
</html>
