<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="icon" href="icons/cloudy.png" />
    <title>Weather Forecasting in javascript using api</title>
  </head>
  <body class="bg" background="icons/img5.jpg">
    <div class="wrapper">
      <header><i class="bx bx-left-arrow-alt"></i>Weather Forecasting </header>
      <section class="input-part">
        <p class="info-txt"></p>
        <div class="content">
          <input
            type="text"
            spellcheck="false"
            placeholder="Enter City Name..."
            required
          />
          <div class="search"><i class="bx bx-search" ></i></div>
          <div class="separator"></div>
          <button id="autodetect">Auto-detect Your Location</button>
        </div>
      </section>
      <section class="weather-part">
        <img src="" alt="Weather Icon" />
        <div class="temp">
          <span class="numb">_</span>
          <span class="deg">Â°</span>C
        </div>
        <div class="weather">_ _</div>
        <div class="location">
          <i class="bx bx-map"></i>
          <span>_, _</span>
        </div>
        <div class="bottom-details">
          <div class="column windspeed">
            <i class="bx bx-wind"></i>
            <div class="details">
              <div class="temp">
                <span>_</span>
              </div>
              <p>Wind Speed</p>
            </div>
          </div>
          <div class="column humidity">
            <i class="bx bxs-droplet-half"></i>
            <div class="details">
              <span>_</span>
              <p>Humidity</p>
            </div>
          </div>
        </div>
      </section>
    </div>
    
    <section class="developer">
      <p>
        Developer - Nihal Mali<br>
        <a href="https://www.linkedin.com/in/nihal175">LinkedIn</a>
        <span> | </span>
        <a href="https://github.com/Nihal-GP">GitHub</a>
      </p>
    </section>
    <!--SCRIPTS-->
    <script src="js/script.js"></script>
    <script src="js/api_key.js"></script>
  </body>
</html>
